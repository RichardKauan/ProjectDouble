<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body id="corpo">
  <div class="container">
  <div class="calc">
  <div class="row titulo">
    <div class="col-xs-12">
      <h2>Calculadora TMB</h2>
    </div>
  </div>

 <div class="row linhaFormulario">
   <label class="col-xs-3">Sexo: </label>
    <div class="col-xs-9 linhaSexo">
      <select class="form-control" id="sexo">
          <option selected disabled>Sexo</option>
          <option value="masculino">Homem</option>
          <option value="feminino">Mulher</option>
        </select>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Peso: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="peso" placeholder="Digite seu peso">
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label for="#altura">Altura: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="altura" placeholder="Digite sua altura em CM">
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Idade: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="idade" placeholder="Digite sua idade">
      </div>
    </div>
  </div>

  <div class="row linhaAtividade">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Atividade:</label>
      </div>
      <div class="col-xs-8 nvlAtvd">
        <select class="form-control" id="nivelAtividade">
          <option selected disabled>Nível de Atividade</option>
          <option value="1.2">Sedentários</option>
          <option value="1375">Levemente ativo</option>
          <option value="1.55">Moderadamente ativo</option>
          <option value="1.725">Altamente ativo</option>
          <option value="1.9">Extremamente ativo</option>
        </select>
      </div>
      <div class="button">
        <div class="col-xs-12">
          <button class="button" id="calcular">CALCULAR</button>
        </div>
      </div>
    </div>
  </div><hr>

  <div class="row display">
    <div class="col-xs-8">
      <label>RESULTADO:</label>
    </div>
    <div class="col-xs-6">
      <input type="text" id="visor" class="form-control" readonly>
    </div>
  </div>
  </div>
  </div>
  <div class="imagem">
    <img src="imagens/doutor.png"></img>
    </div>
</body>
</html>
